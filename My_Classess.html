<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
        }

        .sidebar {
            background-color: #C39C9C;
            color: rgb(16, 11, 11);
            padding: 20px;
            width: 250px;
            min-height: 100vh;
            /* Make sidebar full height */
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            color: #351d1d;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 15px;
        }

        .sidebar a {
            display: flex;
            /* Use Flexbox for alignment */
            align-items: center;
            /* Vertically align items */
            color: rgb(18, 17, 17);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a img {
            width: 30px;
            /* Set a fixed width for the images */
            height: 30px;
            /* Set a fixed height for the images */
            margin-right: 10px;
            /* Add spacing between image and text */
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .container {
            background-color: #E7C8C8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        

        h2 {
            color: #0b2135;
            text-align: left;
            margin-right: 10px;
        }

        hr {
            border: 1px solid #3e0f0f;
            margin-bottom: 20px;
        }

        .filters {
        display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .filters>div {
            display: flex;
            flex-direction: column;
        }

        .filters label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .filters select,
        .filters input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 200px;
            /* Adjust width as needed */
        }

        .filters select option:disabled {
            color: #999;
        }

        .filters input[type="date"] {
            width: 150px;
            /* Adjust width as needed */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
        }

        thead th {
            background-color: #d7cfcf;
            color: rgb(10, 10, 10);
            font-weight: bold;
            padding: 10px;
            text-align: center;
            border: 1px solid #140a0a;
        }

        tbody td {
            padding: 8px;
            text-align: center;
            border: 1px solid #1c0808;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

       
    </style>
</head>
